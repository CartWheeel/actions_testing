name: Convert Markdown --> HTML

on:
  push:
    branches:
      - main
    paths:
      - 'docs/users/markdown/*.md'

permissions:
  contents: write
  pull-requests: write

jobs:
  convert-markdown:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run python script to convert markdown template to HTML template
        run: python3 .github/scripts/md2html.py

      - name: Commit and create pull request with HTML output
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto-generated HTML page(s) from new markdown"
          branch: auto/html-gen-${{ github.run_id }}
          title: "Generate HTML from merged markdown files"
          base: main
          add-paths: |
            docs/users/profiles/*.html
